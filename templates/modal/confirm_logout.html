<div class="modal fade" id="confirmarDevolucaoModal" tabindex="-1" role="dialog"

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarDevolucaoModalLabel">Sair do sistema</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza de que deseja sair do sistema?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a type="button" class="btn btn-primary" style="background-color: #001D3D; border: none;" href="{% url 'logout' %}">Sim</a>
            </div>
        </div>
    </div>
</div>
