{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block conteudo %}

<div class="container">
    <form method="post">
        <h1>{{ title }} Equipamento</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn bg-blue-500" type="submit" value="{{ title }}" />
    </form>
</div>

<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
