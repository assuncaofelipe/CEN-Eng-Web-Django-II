{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.tailwindcss.com"></script>
        {% block style %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        {% endblock %} {% block titulo %}
        <title>Home</title>
        {% endblock %}
    </head>
    <body class="bg-slate-50">
        <aside
            id="logo-sidebar"
            class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
            aria-label="Sidebar"
        >
            <div
                class="h-full px-3 py-4 overflow-y-auto bg-slate-100 text-black shadow-lg shadow-slate-500"
            >
                <a
                    href="{% url 'home' %}"
                    class="flex items-center pl-2.5 mb-5"
                >
                    <span
                        class="self-center text-xl font-bold whitespace-nowrap"
                        >ACCSI</span
                    >
                </a>
                <ul class="space-y-2">
                    <li>
                        <a
                            href="{% url 'home' %}"
                            class="flex items-center p-2 text-base font-normal rounded-lg hover:bg-slate-300"
                        >
                            <svg
                                aria-hidden="true"
                                class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                            <span class="flex-1 ml-3 whitespace-nowrap"
                                >Alunos</span
                            >
                        </a>
                    </li>
                    <li>
                        <a
                            href="{% url 'listar_modalidade' %}"
                            class="flex items-center p-2 text-base font-normal rounded-lg hover:bg-slate-300"
                        >
                            <svg
                                aria-hidden="true"
                                class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                                ></path>
                            </svg>
                            <span class="flex-1 ml-3 whitespace-nowrap"
                                >Modalidades</span
                            >
                        </a>
                    </li>
                    <li>
                        <a
                            href="{% url 'logout' %}"
                            class="flex items-center p-2 text-base font-normal rounded-lg hover:bg-slate-300"
                        >
                            <svg
                                aria-hidden="true"
                                class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                            <span class="flex-1 ml-3 whitespace-nowrap"
                                >Sair</span
                            >
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <div class="p-8 sm:ml-64">
            <div class="conteudo">{% block conteudo %} {% endblock %}</div>
        </div>
    </body>
</html>
